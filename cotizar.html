<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.jpg">
    <title>Cotizar - Ferretería Sánchez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #25274d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .container label {
            display: block;
            font-weight: bold;
        }

        .container input[type="number"],
        .container input[type="email"],
        .container select,
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .quote-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #0077b6;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #005f8b;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Ferretería Sánchez</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="cotizar.html">Cotizar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="quote-section">
        <div class="quote-content container">
            <h2>Solicitar Cotización</h2>
            <form id="cotizacionForm">
                <label for="tipoManguera">Tipo de Manguera:</label>
                <select id="tipoManguera" name="tipoManguera">
                    <option value="manguera1">Manguera 1</option>
                    <option value="manguera2">Manguera 2</option>
                    <!-- Agrega más opciones según tus productos -->
                </select>
                <label for="metrosLargo">Metros de Largo:</label>
                <input type="number" id="metrosLargo" name="metrosLargo" required>
                <div id="cotizacionResultado"></div>
                <button type="button" id="calcularButton" class="cta-button">Calcular Cotización</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2023 Ferretería Sánchez. Todos los derechos reservados.</p>
    </footer>

    <script>
        // JavaScript para calcular la cotización
        document.getElementById("calcularButton").addEventListener("click", function() {
            const tipoManguera = document.getElementById("tipoManguera").value;
            const metrosLargo = parseFloat(document.getElementById("metrosLargo").value);

            // Realiza cálculos según el tipo de manguera (debes definir tus propios valores)
            let precioPorMetro;
            if (tipoManguera === "manguera1") {
                precioPorMetro = 5; // Precio por metro de Manguera 1
            } else if (tipoManguera === "manguera2") {
                precioPorMetro = 7; // Precio por metro de Manguera 2
            }
            // Agrega más opciones según tus productos

            const cotizacion = precioPorMetro * metrosLargo;

            // Muestra el resultado en la página
            document.getElementById("cotizacionResultado").innerHTML = `Costo estimado: $${cotizacion.toFixed(2)}`;
        });
    </script>
</body>
</html>
